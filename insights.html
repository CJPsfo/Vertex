<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertex | Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-mark">Vx</span>
        <span>Vertex</span>
      </div>
      <nav>
        <a href="app.html">Command Center</a>
        <a href="vector.html">Vector Planner</a>
        <a class="active" href="insights.html">Insights</a>
      </nav>
      <div class="profile">
        <p id="profile-name">Signed out</p>
        <span id="last-sync">Last sync: none</span>
      </div>
    </aside>

    <main class="dashboard">
      <header class="dash-header">
        <div>
          <p class="eyebrow">Performance</p>
          <h1>Strategic Insights</h1>
        </div>
        <div class="header-actions">
          <button class="ghost" data-action="sync">Sync Inputs</button>
        </div>
      </header>

      <section class="grid">
        <article class="card highlight">
          <h2>Execution Health</h2>
          <p>No performance data yet.</p>
          <div class="score">
            <strong>--</strong>
            <span>No data yet</span>
          </div>
        </article>

        <article class="card">
          <h3>Top Gains</h3>
          <p>No gains tracked yet.</p>
          <ul></ul>
        </article>

        <article class="card">
          <h3>Risk Signals</h3>
          <p>No risk signals yet.</p>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
