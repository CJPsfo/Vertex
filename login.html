<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertex | Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="login-shell">
      <section class="brand">
        <div class="logo">
          <span class="logo-mark">Vx</span>
          <span class="logo-text">Vertex</span>
        </div>
        <h1>Sign in to your Vertex workspace.</h1>
        <p>
          A closed-loop calendar engine connecting priorities to real-time
          academic execution.
        </p>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Welcome</h2>
          <p>Create your single-user account or sign in below.</p>
        </div>
        <div class="mode-toggle">
          <button class="mode active" type="button" data-mode="login">Sign in</button>
          <button class="mode" type="button" data-mode="signup">Create account</button>
        </div>
        <form id="login-form" class="login-form">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@vertex.edu"
            autocomplete="email"
            required
          />

          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter password"
            autocomplete="current-password"
            required
          />

          <button type="submit" id="submit-button">Enter the Interface</button>
          <p id="status" class="status">Single-user mode. First signup wins.</p>
        </form>
        <div class="panel-footer">
          <a href="index.html">Return to marketing site</a>
        </div>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
