<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertex | Demo Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="login-shell">
      <section class="brand">
        <div class="logo">
          <span class="logo-mark">Vx</span>
          <span class="logo-text">Vertex</span>
        </div>
        <h1>Access the Vertex planner demo.</h1>
        <p>
          A calendar system that turns commitments into a schedule that gets
          executed.
        </p>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Demo Sign In</h2>
          <p>Use the demo credentials below to enter the product.</p>
        </div>
        <div class="demo-credentials" aria-live="polite">
          <p><strong>Demo Email:</strong> demo@vertex.app</p>
          <p><strong>Demo Password:</strong> vertex-demo</p>
        </div>
        <form id="login-form" class="login-form">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="demo@vertex.app"
            autocomplete="email"
            required
          />

          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="vertex-demo"
            autocomplete="current-password"
            required
          />

          <button type="submit" id="submit-button">Enter the Interface</button>
          <p id="status" class="status">Demo mode only.</p>
        </form>
        <div class="panel-footer">
          <a href="index.html">Return to marketing site</a>
        </div>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
