<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertex | Vector Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="requires-auth">
    <div class="bg-orbit"></div>
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-mark">Vx</span>
        <span>Vertex</span>
      </div>
      <nav>
        <a href="app.html">Command Center</a>
        <a class="active" href="vector.html">Vector Planner</a>
        <a href="insights.html">Insights</a>
      </nav>
      <div class="profile">
        <p id="profile-name">Signed out</p>
        <span id="last-sync">Last sync: none</span>
      </div>
    </aside>

    <main class="dashboard">
      <header class="dash-header">
        <div>
          <p class="eyebrow">Scheduling</p>
          <h1>Vector Planner</h1>
        </div>
        <div class="header-actions">
          <button data-action="focus">New Focus Block</button>
        </div>
      </header>

      <section class="grid">
        <article class="card highlight">
          <h2>Vector Calendar</h2>
          <p>Zoom from day to year while filtering low-priority noise.</p>
          <div class="calendar-controls">
            <button class="chip active" data-view="day">Day</button>
            <button class="chip" data-view="week">Week</button>
            <button class="chip" data-view="month">Month</button>
            <button class="chip" data-view="year">Year</button>
          </div>
          <div class="calendar-grid" id="calendar-grid"></div>
        </article>

        <article class="card">
          <h3>Load Balance</h3>
          <p>No load data yet.</p>
          <div class="graph">
            <span>Awaiting schedule</span>
          </div>
        </article>

        <article class="card">
          <h3>Schedule Conflicts</h3>
          <p>No conflicts detected.</p>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
